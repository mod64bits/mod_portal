{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
    <style type="text/css">
    </style>
{% endblock %}

{% block content %}

    <div class="white">
        <div class="row" style="margin-bottom: 0px">
            <div class="col m3">
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content" style="padding: 5px;">
                        <h3 class="header center orange-text">Welcome to <b>{{ ssid }}</b></h3>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row center" style="margin-bottom: 0px">
                <h4 class="header col s12 light">Connected!</h4>
            </div>
        </div>

        <div class="container">
            <div class="section">
                <!--   Icon Section   -->
                <div class="row" style="margin-bottom: 0px">
                    <div class="col s12 m4">
                    </div>

                    <div class="col s12 m4">
                        <div class="icon-block center">
                            <img src="{{ logo }}">
                            <h5 class="light">You've got {{ timeout }} minutes of free navigation!</h5>
                            <h5 class="light">Close this page and enjoy!</h5>
                        </div>
                    </div>
                    <div class="col s12 m4">
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
